<!DOCTYPE html> 
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar" >
           
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model = "Filter" >


          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th style="text-align: right">Delete <i class="fas fa-trash-alt"></i> <input  type="checkbox" ng-model="test"></th>
              </tr>
            </table>
          </div>
          <div class="tableWrapper">

              <table class="table table-striped table-hover"  >
                <tr  ng-repeat = "listing in listings | filter: Filter" >
                  <td  ng-click="showDetails($index, listing.code)">{{listing.code}} </td>
                  <td  ng-click="showDetails($index, listing.code)" > {{listing.name}} </td>
                  <td ng-if="test"><i class="fas fa-times" ng-click="deleteListing($index, listing.code )"></i></td>            
                </tr>
              </table>
           </div> 
        </div>



        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <p style="color:#1A1659; font-family: Lora;  font-size: 25px"> <i class="fas fa-map-pin"> </i> Address:<br><span style="font-style: italic; font-size: 20px">{{detailedInfo.address}}</span></p>
            <p style="color:#1A1659; font-family: Lora;  font-size: 25px"><i class="fas fa-globe-americas"></i> Coordinates: <span style="font-style: italic; font-size: 20px"><br> Latitude: {{detailedInfo.coordinates.latitude}}<br> Longitude: {{detailedInfo.coordinates.longitude}}</span></p>
            
            
              
          </div>
            <form  ng-submit="addListing();" >

          <h2>Add <i class="fas fa-plus-circle"></i> </h2>
             <div class="input-group">
           <span class="input-group-addon" id="basic-addon1">Code</span>
           <span><input style="font-style: italic" type="text" class="form-control" placeholder="Insert Code" ng-model="newListing.code"></span>
        </div>
        
        <p></p>

        <div class="input-group">
           <span class="input-group-addon" id="basic-addon1">Bulding Name</span>
           <span><input style="font-style: italic" type="text" class="form-control" placeholder="Insert Building Name" ng-model="newListing.name"></span>
        </div>
        <p></p>
          <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Address</span>
           <input align="right" style="font-style: italic" type="text" class="form-control" placeholder="Insert Address" ng-model="newListing.address" >
          </div>
          <p></p>
        <!-- <div class="input-group">
           <span class="input-group-addon" id="basic-addon1">Coordinates</span>
           <input id="lola" style="font-style: italic" type="text" class="form-control" placeholder="Insert latitude" ng-model="listing.latitude" >
           <input id="lola" style="font-style: italic" type="text" class="form-control" placeholder="Insert longitude" ng-model="listing.longitude">
        </div> 
        <p></p> -->
          <input type="submit" style="float: right" class="btn-primary">
          
        </form>


        </div>


          </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
  </body>
</html>
